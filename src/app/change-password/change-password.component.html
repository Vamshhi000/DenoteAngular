


 <mat-toolbar >
  <mat-label>  <img  [src]=myimg></mat-label>


  <span class="example-spacer"></span>

     <button mat-button [matMenuTriggerFor]="menu">{{user.fullName | titlecase}}</button>
     <mat-menu #menu="matMenu">
      <button routerLink="/ProfileComponent" mat-menu-item>ProfileSettings</button>
      <button routerLink="/ChangeComponent" mat-menu-item>ChangePassword</button>
      <button  mat-menu-item (click)=" logout()">Logout</button> 
    
     </mat-menu>
</mat-toolbar>
<span class="login-page" >
 
  <h1 class="example-card1">Change Password</h1>

  <mat-card  class="container" >

    <div class="example-card">


          <form class="example-form" [formGroup]="userform">
    
  
    
            <mat-form-field class="example-full-width">
              <input matInput type="password" 
                     placeholder="Current password" formControlName='password'>
          
                     <mat-error  *ngIf="this.userform.get('password').touched || this.userform.get('password').errors" >
                      password B/W 8 to 12 letters 
                     </mat-error>
      
            </mat-form-field>


            <mat-form-field class="example-full-width">
              <input matInput type="password" 
                     placeholder="New password" formControlName='newPassword'>
          
                     <mat-error  *ngIf="this.userform.get('newPassword').touched || this.userform.get('newPassword').errors" >
                       password B/W 8 to 12 letters 
                      </mat-error>
      
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput type="password" 
                     placeholder="confirm New password" formControlName='confirmNewPassword'>
          
                     <mat-error  *ngIf="this.userform.get('confirmNewPassword').touched || this.userform.get('confirmNewPassword').errors" >
                       password B/W 8 to 12 letters 
                      </mat-error>
      
            </mat-form-field>
          
  
     















  
    
          </form>
          <div class="save">
          <button [disabled]="userform.invalid" type="button" class="btn btn-primary " (click)="changePassword()">Save Changes</button>
     
        </div>
    

</div>

</mat-card> 




    <div *ngIf='diserror' class="col-sm-4" [ngClass]="isSucuess==true ? 'loginerror':'loginerror1'">
      <div class="alert alert-warning alert-dismissible"  >
         
          <strong [ngClass]="isSucuess===true ? 'loginerror3':'loginerror2'">{{message}}</strong>
        </div>
      </div>
</span>
